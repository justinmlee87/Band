<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1 class="band-name">Band Name</h1>
        <div class="band-image">
            <img src="band-image.jpg" alt="Band Image">
        </div>
        <nav>
            <ul class="social-icons">
                <li><a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </nav>
    </header>

    <section id="past-performances">
        <h2>Past Performances</h2>
        <div class="performance">
            <img src="performance1.jpg" alt="Performance 1">
            <p>Date: January 1, 2023</p>
            <p>Location: Venue Name</p>
        </div>
        <div class="performance">
            <img src="performance2.jpg" alt="Performance 2">
            <p>Date: February 15, 2023</p>
            <p>Location: Venue Name</p>
        </div>
        <!-- Add more performances as needed -->
    </section>

    <section id="videos">
        <h2>Videos</h2>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen title="Video 1"></iframe>
        </div>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/video2" frameborder="0" allowfullscreen title="Video 2"></iframe>
        </div>
        <!-- Add more videos as needed -->
    </section>

    <footer>
        <p>&copy; 2024 | Band Name | All Rights Reserved</p>
    </footer>

    <!-- Additional sections can be added here -->

</body>
</html>
